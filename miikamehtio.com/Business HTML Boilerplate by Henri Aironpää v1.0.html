    9. Security & privacy settings
    ============================

    <!-- Content Security Policy: restrict loading to trusted sources -->
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self';
        script-src 'self' 
        https://www.googletagmanager.com 
        https://www.google-analytics.com 
        https://www.googleadservices.com 
        https://www.google.com 
        https://www.googletagservices.com 
        https://www.googleads.g.doubleclick.net 
        https://connect.facebook.net 
        https://snap.licdn.com 
        https://static.hotjar.com 
        https://script.hotjar.com;
        style-src 'self' https://fonts.googleapis.com;
        font-src 'self' https://fonts.gstatic.com;
        img-src 'self' data: https:;
        connect-src 'self' 
        https://www.google-analytics.com 
        https://region1.google-analytics.com 
        https://www.googletagmanager.com 
        https://static.hotjar.com;
        object-src 'none';
        frame-ancestors 'none';
        base-uri 'self';
        upgrade-insecure-requests;
    ">
    <meta http-equiv="X-Content-Type-Options" content="nosniff"> <!-- Prevents the browser from MIME-sniffing the content type, helping to protect against certain types of attacks and forcing adherence to declared content types. -->
    <meta http-equiv="X-Frame-Options" content="DENY"> <!-- Prevents the page from being displayed in a frame or iframe on other sites (protection against clickjacking). -->
    <meta http-equiv="Strict-Transport-Security" content="max-age=31536000; includeSubDomains; preload"> <!-- Enforces HTTPS for all connections (HTTP Strict Transport Security), applies to all subdomains, and adds the site to the browser preload list. -->
    <meta name="referrer" content="strict-origin-when-cross-origin"> <!-- controls referrer info sent to external sites -->
